<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link href='style.css' rel='stylesheet' />
</head>

<body>
    <div class="container">
        <h1><u>Guess The Number Game</u></h1><hr/><br/>
        <p>Made with Pure Javascript</p><br>
        <label><h2>Enter Your Guess (1-100)</h2></label><br>
        <input type="number" max='100' min="1" name="" id="guess">
        <button type="submit" id='guessSubmit'>Submit Guess</button>
        <p id="history"></p>
        <h3 id="response"></h3>
    </div>
    <script type='text/javascript' src='script.js'></script>
</body>

</html>
